<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Swag Labs</title>
    <link rel="stylesheet" type="text/css" href="css/sample-app-web.css">
    <style>
        /* Additional styles for visual change tracking */
        #dynamicContent {
            font-size: 18px;
            color: #007BFF;
            padding: 10px;
            background-color: #F0F8FF;
            border: 1px solid #00BFFF;
            margin-top: 20px;
            display: none; /* Initially hidden */
        }
        
        .button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        .button:hover {
            background-color: #218838;
        }
        
        /* Visual change on page load */
        .header_label {
            font-family: 'Arial', sans-serif;
            font-size: 24px;
            color: #333;
            text-align: center;
            background-color: #e9ecef;
            padding: 20px;
            border-radius: 5px;
        }

        .shopping_cart_container {
            background-color: #f8d7da;
            border-radius: 5px;
            padding: 15px;
            margin-top: 20px;
        }
        
        #inventory_item_container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 30px;
        }
        
        .item-card {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #ddd;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body class="main-body">
  <div id="page_wrapper">
    <div id="menu_button_container"></div>
    <div id="contents_wrapper">
      <div id="header_container" class="header_container">
        <div class="header_label">Swag Labs</div>
        <div id="shopping_cart_container" class="shopping_cart_container">
          <button class="button" id="showContentButton">Show Dynamic Content</button>
        </div>
      </div>

      <div id="inventory_item_container" class="inventory_item_container">
        <!-- Example Inventory Items -->
        <div class="item-card">Item 1</div>
        <div class="item-card">Item 2</div>
        <div class="item-card">Item 3</div>
      </div>

      <!-- Hidden Content to be shown dynamically -->
      <div id="dynamicContent">
        <p>Here is some dynamically shown content!</p>
      </div>
    </div>
  </div>

  <script type="text/javascript">
    // JavaScript to make dynamic content visible
    document.getElementById('showContentButton').addEventListener('click', function() {
      const dynamicContent = document.getElementById('dynamicContent');
      dynamicContent.style.display = dynamicContent.style.display === 'none' ? 'block' : 'none';
    });
  </script>

</body>
</html>
