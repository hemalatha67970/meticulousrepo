name: GitHub Pages Release

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18.x'

      - name: Install dependencies
        run: |
          npm ci  # or npm install, depending on your preference

      - name: Build site
        env:
          CI: false
        run: |
          npm run build

      - name: Build Storybook
        env:
          CI: false
        run: |
          npm run build.storybook

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build  # Or adjust if Storybook build uses a different folder like `storybook-static`
          cname: www.saucedemo.com
