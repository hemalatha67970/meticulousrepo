name: Swag Labs Sample App Workflow

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./
    env:
      BUILD_PREFIX: true
      IS_MAIN: ${{ github.ref == 'refs/heads/main' }}
      SAUCE_USERNAME: ${{ secrets.SAUCE_USERNAME }}
      SAUCE_ACCESS_KEY: ${{ secrets.SAUCE_ACCESS_KEY }}
      SCREENER_API_KEY: ${{ secrets.SCREENER_API_KEY }}

    strategy:
      matrix:
        node-version: [18.x]  # Change to Node.js 18.x

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}

    # Site Testing steps
    - name: Install dependencies
      run: npm ci

    - name: Build
      run: CI=false npm run build

    - name: Run Unit Tests and generate coverage report
      run: npm run test.coverage

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v1
      with:
        token: ${{ secrets.CODECOV_TOKEN }}

    # Only run the last 2 steps when we are not on the main branch
    - name: Run Storybook tests
      if: ${{ !env.IS_MAIN }}
      run: npm run test.storybook.ci

    - name: Run Meticulous Visual Regression Tests
      if: ${{ !env.IS_MAIN }}
      run: |
        curl -sSL https://install.meticulous.ai | bash
        meticulous --project-key ${{ secrets.METICULOUS_PROJECT_KEY }} --api-key ${{ secrets.METICULOUS_API_KEY }} run --url http://localhost:3000
