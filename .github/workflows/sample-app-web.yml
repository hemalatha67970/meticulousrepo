name: Meticulous Visual Testing

on:
  push:
    branches:
      - main
  pull_request: {}
  workflow_dispatch: {}

permissions:
  actions: write
  contents: read
  issues: write
  pull-requests: write
  statuses: read

jobs:
  test:
    name: Capture Visual Snapshots
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js 18.x
        uses: actions/setup-node@v4
        with:
          node-version: "18.x"
          cache: yarn

      - name: Set NODE_OPTIONS for OpenSSL legacy provider
        run: echo "NODE_OPTIONS=--openssl-legacy-provider" >> $GITHUB_ENV

      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: node-modules-${{ runner.os }}-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            node-modules-${{ runner.os }}

      - name: Install dependencies
        run: |
          yarn install --non-interactive

      - name: Build project with OpenSSL legacy provider
        run: |
          export NODE_OPTIONS=--openssl-legacy-provider
          yarn build

      - name: Start server in background
        run: |
          yarn global add serve 
          serve -s build -l 3000 
       
      - name: Run Meticulous Visual Tests
        run: |
          npx @alwaysmeticulous/cli simulate \
            --apiToken=${{ secrets.METICULOUS_API_TOKEN }} \
            --appUrl="http://localhost:3000/" \
            --sessionId="2025-03-22T05:42:04.322Z_11i4NpNsR-HxLD7EbxKQG"

      - name: Stop server
        run: |
          kill $(cat server.pid) || true
